<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Wrapper section -->
    <div id="wrapper">
        <!-- counter container -->
        <div class="counter-box">
            <!-- Heading -->
            <div class="heading">Increment And Decrement</div>

            <!-- Counter container -->

            <div class="main_box">

                <!-- Decrement button -->
                <button onclick="decrement()" class="decrement">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <!-- Main value -->
                <div class="value" style="font-weight: bold;"> 0 </div>

                <!-- Increment button -->

                <button onclick="increment()"   class="increment">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
